<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class='container'>
        <h1 >Calculator</h1>
        <input type="text" id="result" />


<div class='keypad'>
 <button  class="highligth" id="clear" value="Clear">Clear</button>
 <button  class="highligth" value="C">C</button>
 <button class="highligth" value="/">&divide;</button>
 <button value="7">7</button>
 <button value="8">8</button>
 <button value="9">9</button>
 <button value="*" class="highligth">&times;</button>
 <button value="4">4</button>
 <button value="5">5</button>
 <button value="6">6</button>
 <button value="-" class="highligth">&ndash;</button>

 <button value="1">1</button>
 <button value="2">2</button>
 
 <button value="3">3</button>
 <button value="+" class="highligth">+</button>
 <button value="0">0</button>
 <button value=".">.</button>
 <button value="=" class="highligth" id="result">=</button>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
